services:
  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./jobfinder.html:/usr/share/caddy/index.html:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
